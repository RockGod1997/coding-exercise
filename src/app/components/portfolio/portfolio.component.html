<!-- Tab Group -->
<mat-tab-group>
  <mat-tab label="Asset Selection">
    <app-asset-selection></app-asset-selection>
  </mat-tab>
  <mat-tab label="Portfolio Summary">
    <app-portfolio-summary></app-portfolio-summary>
  </mat-tab>
</mat-tab-group>

<!--Asset Table -->
<div class="container">
  <ag-grid-angular
    class="ag-theme-alpine"
    [rowData]="assets$ | async"
    [columnDefs]="columnDefs"
    [domLayout]="'autoHeight'"
    [defaultColDef]="defaultColDef"
  />
</div>
